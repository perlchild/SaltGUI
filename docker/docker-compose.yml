version: '3'
services:
  saltmaster-local:
    image: maerteijn/saltgui-saltmaster
    ports: 
      - 4505:4505
      - 4506:4506
      - 3333:3333
    volumes:
    - ./salt:/srv/salt
    - ../saltgui:/saltgui
    entrypoint: /usr/bin/supervisord

  saltminion-ubuntu:
    image: maerteijn/saltgui-saltminion-ubuntu
    depends_on:
       - saltmaster-local
    restart: on-failure
    command: /usr/bin/salt-minion

  saltminion-debian:
    image: maerteijn/saltgui-saltminion-debian
    depends_on:
       - saltmaster-local
    restart: on-failure
    command: /usr/bin/salt-minion
